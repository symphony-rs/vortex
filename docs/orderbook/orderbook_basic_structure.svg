<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">订单簿基本结构</text>
  
  <!-- 卖单区域 -->
  <rect x="250" y="80" width="300" height="180" fill="#ffebee" rx="5" ry="5" stroke="#e57373" stroke-width="2"/>
  <text x="400" y="105" font-family="Arial" font-size="18" text-anchor="middle" fill="#d32f2f">卖单区域 (Ask)</text>
  
  <!-- 卖单表格 -->
  <!-- 表头 -->
  <rect x="280" y="120" width="100" height="30" fill="#ef9a9a" rx="3" ry="3"/>
  <rect x="380" y="120" width="100" height="30" fill="#ef9a9a" rx="3" ry="3"/>
  <text x="330" y="140" font-family="Arial" font-size="14" text-anchor="middle">价格</text>
  <text x="430" y="140" font-family="Arial" font-size="14" text-anchor="middle">数量</text>
  
  <!-- 卖单数据行 -->
  <rect x="280" y="150" width="100" height="25" fill="#ffcdd2" rx="3" ry="3"/>
  <rect x="380" y="150" width="100" height="25" fill="#ffcdd2" rx="3" ry="3"/>
  <rect x="280" y="175" width="100" height="25" fill="white" rx="3" ry="3"/>
  <rect x="380" y="175" width="100" height="25" fill="white" rx="3" ry="3"/>
  <rect x="280" y="200" width="100" height="25" fill="#ffcdd2" rx="3" ry="3"/>
  <rect x="380" y="200" width="100" height="25" fill="#ffcdd2" rx="3" ry="3"/>
  <rect x="280" y="225" width="100" height="25" fill="white" rx="3" ry="3"/>
  <rect x="380" y="225" width="100" height="25" fill="white" rx="3" ry="3"/>
  
  <!-- 卖单数据 -->
  <text x="330" y="167" font-family="Arial" font-size="14" text-anchor="middle">40,005</text>
  <text x="430" y="167" font-family="Arial" font-size="14" text-anchor="middle">2.5</text>
  <text x="330" y="192" font-family="Arial" font-size="14" text-anchor="middle">40,010</text>
  <text x="430" y="192" font-family="Arial" font-size="14" text-anchor="middle">5.8</text>
  <text x="330" y="217" font-family="Arial" font-size="14" text-anchor="middle">40,015</text>
  <text x="430" y="217" font-family="Arial" font-size="14" text-anchor="middle">10.2</text>
  <text x="330" y="242" font-family="Arial" font-size="14" text-anchor="middle">40,020</text>
  <text x="430" y="242" font-family="Arial" font-size="14" text-anchor="middle">15.7</text>
  
  <!-- 买单区域 -->
  <rect x="250" y="300" width="300" height="180" fill="#e8f5e9" rx="5" ry="5" stroke="#81c784" stroke-width="2"/>
  <text x="400" y="325" font-family="Arial" font-size="18" text-anchor="middle" fill="#2e7d32">买单区域 (Bid)</text>
  
  <!-- 买单表格 -->
  <!-- 表头 -->
  <rect x="280" y="340" width="100" height="30" fill="#a5d6a7" rx="3" ry="3"/>
  <rect x="380" y="340" width="100" height="30" fill="#a5d6a7" rx="3" ry="3"/>
  <text x="330" y="360" font-family="Arial" font-size="14" text-anchor="middle">价格</text>
  <text x="430" y="360" font-family="Arial" font-size="14" text-anchor="middle">数量</text>
  
  <!-- 买单数据行 -->
  <rect x="280" y="370" width="100" height="25" fill="#c8e6c9" rx="3" ry="3"/>
  <rect x="380" y="370" width="100" height="25" fill="#c8e6c9" rx="3" ry="3"/>
  <rect x="280" y="395" width="100" height="25" fill="white" rx="3" ry="3"/>
  <rect x="380" y="395" width="100" height="25" fill="white" rx="3" ry="3"/>
  <rect x="280" y="420" width="100" height="25" fill="#c8e6c9" rx="3" ry="3"/>
  <rect x="380" y="420" width="100" height="25" fill="#c8e6c9" rx="3" ry="3"/>
  <rect x="280" y="445" width="100" height="25" fill="white" rx="3" ry="3"/>
  <rect x="380" y="445" width="100" height="25" fill="white" rx="3" ry="3"/>
  
  <!-- 买单数据 -->
  <text x="330" y="387" font-family="Arial" font-size="14" text-anchor="middle">40,000</text>
  <text x="430" y="387" font-family="Arial" font-size="14" text-anchor="middle">3.2</text>
  <text x="330" y="412" font-family="Arial" font-size="14" text-anchor="middle">39,995</text>
  <text x="430" y="412" font-family="Arial" font-size="14" text-anchor="middle">7.1</text>
  <text x="330" y="437" font-family="Arial" font-size="14" text-anchor="middle">39,990</text>
  <text x="430" y="437" font-family="Arial" font-size="14" text-anchor="middle">12.5</text>
  <text x="330" y="462" font-family="Arial" font-size="14" text-anchor="middle">39,985</text>
  <text x="430" y="462" font-family="Arial" font-size="14" text-anchor="middle">18.3</text>
  
  <!-- 价差说明 -->
  <line x1="570" y1="160" x2="620" y2="160" stroke="#d32f2f" stroke-width="2"/>
  <line x1="570" y1="380" x2="620" y2="380" stroke="#2e7d32" stroke-width="2"/>
  <line x1="595" y1="160" x2="595" y2="380" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="650" y="270" font-family="Arial" font-size="16" text-anchor="middle">价差 (Spread)</text>
  <text x="650" y="290" font-family="Arial" font-size="16" text-anchor="middle">= 5 (0.0125%)</text>
  
  <!-- 标注 -->
  <text x="100" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#d32f2f">卖一价 (Ask): 40,005</text>
  <line x1="150" y1="170" x2="270" y2="160" stroke="#d32f2f" stroke-width="1.5" stroke-dasharray="3,3"/>
  
  <text x="100" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">买一价 (Bid): 40,000</text>
  <line x1="150" y1="385" x2="270" y2="380" stroke="#2e7d32" stroke-width="1.5" stroke-dasharray="3,3"/>
  
  <!-- 备注 -->
  <text x="400" y="490" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">数据仅作示例，展示订单簿的基本结构和关键元素</text>
</svg> 
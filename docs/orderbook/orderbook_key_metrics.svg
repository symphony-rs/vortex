<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">订单簿核心指标可视化</text>
  
  <!-- 深度图区域 -->
  <rect x="50" y="70" width="700" height="250" fill="#fff" rx="5" ry="5" stroke="#ccc" stroke-width="1"/>
  <text x="400" y="90" font-family="Arial" font-size="18" text-anchor="middle">市场深度 (Market Depth)</text>
  
  <!-- 坐标轴 -->
  <line x1="150" y1="270" x2="650" y2="270" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="120" x2="150" y2="270" stroke="#333" stroke-width="2"/>
  
  <!-- X轴标签 -->
  <text x="400" y="290" font-family="Arial" font-size="14" text-anchor="middle">价格</text>
  <text x="150" y="290" font-family="Arial" font-size="12" text-anchor="middle">39,950</text>
  <text x="250" y="290" font-family="Arial" font-size="12" text-anchor="middle">39,975</text>
  <text x="350" y="290" font-family="Arial" font-size="12" text-anchor="middle">40,000</text>
  <text x="450" y="290" font-family="Arial" font-size="12" text-anchor="middle">40,025</text>
  <text x="550" y="290" font-family="Arial" font-size="12" text-anchor="middle">40,050</text>
  <text x="650" y="290" font-family="Arial" font-size="12" text-anchor="middle">40,075</text>
  
  <!-- Y轴标签 -->
  <text x="100" y="190" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 80, 190)">累积数量</text>
  <text x="140" y="270" font-family="Arial" font-size="12" text-anchor="end">0</text>
  <text x="140" y="230" font-family="Arial" font-size="12" text-anchor="end">50</text>
  <text x="140" y="190" font-family="Arial" font-size="12" text-anchor="end">100</text>
  <text x="140" y="150" font-family="Arial" font-size="12" text-anchor="end">150</text>
  <text x="140" y="120" font-family="Arial" font-size="12" text-anchor="end">200</text>
  
  <!-- 买单深度曲线 -->
  <path d="M 350,270 L 300,250 L 250,230 L 200,200 L 150,150" fill="none" stroke="#4caf50" stroke-width="3"/>
  <path d="M 350,270 L 300,250 L 250,230 L 200,200 L 150,150 L 150,270 Z" fill="#4caf50" fill-opacity="0.2"/>
  
  <!-- 卖单深度曲线 -->
  <path d="M 350,270 L 400,250 L 450,220 L 500,180 L 550,150 L 650,120" fill="none" stroke="#f44336" stroke-width="3"/>
  <path d="M 350,270 L 400,250 L 450,220 L 500,180 L 550,150 L 650,120 L 650,270 Z" fill="#f44336" fill-opacity="0.2"/>
  
  <!-- 当前价格线 -->
  <line x1="350" y1="120" x2="350" y2="270" stroke="#03a9f4" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="350" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#03a9f4">当前价格: 40,000</text>
  
  <!-- 标注 -->
  <text x="250" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#4caf50">买单深度</text>
  <text x="450" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#f44336">卖单深度</text>
  
  <!-- 价差图区域 -->
  <rect x="50" y="330" width="350" height="120" fill="#fff" rx="5" ry="5" stroke="#ccc" stroke-width="1"/>
  <text x="225" y="350" font-family="Arial" font-size="18" text-anchor="middle">价差 (Spread)</text>
  
  <!-- 价差示意 -->
  <rect x="100" y="370" width="100" height="40" fill="#e8f5e9" rx="3" ry="3" stroke="#81c784" stroke-width="2"/>
  <rect x="250" y="370" width="100" height="40" fill="#ffebee" rx="3" ry="3" stroke="#e57373" stroke-width="2"/>
  <text x="150" y="395" font-family="Arial" font-size="14" text-anchor="middle">买一价: 40,000</text>
  <text x="300" y="395" font-family="Arial" font-size="14" text-anchor="middle">卖一价: 40,005</text>
  
  <line x1="200" y1="390" x2="250" y2="390" stroke="#03a9f4" stroke-width="2"/>
  <text x="225" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#03a9f4">价差 = 5 (0.0125%)</text>
  
  <!-- 不平衡指标区域 -->
  <rect x="420" y="330" width="330" height="230" fill="#fff" rx="5" ry="5" stroke="#ccc" stroke-width="1"/>
  <text x="585" y="350" font-family="Arial" font-size="18" text-anchor="middle">订单簿不平衡 (Order Book Imbalance)</text>
  
  <!-- 不平衡柱状图 -->
  <rect x="440" y="380" width="30" height="80" fill="#4caf50" rx="2" ry="2"/>
  <rect x="480" y="380" width="30" height="60" fill="#4caf50" rx="2" ry="2"/>
  <rect x="520" y="380" width="30" height="110" fill="#4caf50" rx="2" ry="2"/>
  <rect x="560" y="380" width="30" height="40" fill="#f44336" rx="2" ry="2"/>
  <rect x="600" y="380" width="30" height="90" fill="#f44336" rx="2" ry="2"/>
  <rect x="640" y="380" width="30" height="70" fill="#f44336" rx="2" ry="2"/>
  
  <line x1="440" y1="380" x2="670" y2="380" stroke="#333" stroke-width="1"/>
  
  <!-- 不平衡标签 -->
  <text x="455" y="470" font-family="Arial" font-size="10" text-anchor="middle">-3</text>
  <text x="495" y="470" font-family="Arial" font-size="10" text-anchor="middle">-2</text>
  <text x="535" y="470" font-family="Arial" font-size="10" text-anchor="middle">-1</text>
  <text x="575" y="470" font-family="Arial" font-size="10" text-anchor="middle">+1</text>
  <text x="615" y="470" font-family="Arial" font-size="10" text-anchor="middle">+2</text>
  <text x="655" y="470" font-family="Arial" font-size="10" text-anchor="middle">+3</text>
  
  <text x="455" y="485" font-family="Arial" font-size="10" text-anchor="middle">80</text>
  <text x="495" y="485" font-family="Arial" font-size="10" text-anchor="middle">60</text>
  <text x="535" y="485" font-family="Arial" font-size="10" text-anchor="middle">110</text>
  <text x="575" y="485" font-family="Arial" font-size="10" text-anchor="middle">40</text>
  <text x="615" y="485" font-family="Arial" font-size="10" text-anchor="middle">90</text>
  <text x="655" y="485" font-family="Arial" font-size="10" text-anchor="middle">70</text>
  
  <text x="525" y="510" font-family="Arial" font-size="14" text-anchor="end" fill="#4caf50">买单总量: 250</text>
  <text x="645" y="510" font-family="Arial" font-size="14" text-anchor="end" fill="#f44336">卖单总量: 200</text>
  <text x="585" y="530" font-family="Arial" font-size="14" text-anchor="middle">不平衡比率: 1.25 (买方偏向)</text>
  
  <!-- 底部注释 -->
  <text x="400" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">订单簿核心指标可指导交易决策，反映市场微观结构特征</text>
</svg> 
  <text x="550" y="260" font-family="Arial" font-size="12" text-anchor="middle">10.5</text>
  <text x="610" y="260" font-family="Arial" font-size="12" text-anchor="middle">40,032</text>
  <text x="670" y="260" font-family="Arial" font-size="12" text-anchor="middle">12.6</text>
  
  <!-- 套利机会标识 -->

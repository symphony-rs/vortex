  <text x="400" y="355" font-family="Arial" font-size="18" text-anchor="middle">套利交易流程</text>
  
  <!-- 套利流程图 -->
  <rect x="150" y="380" width="180" height="60" fill="#e8f5e9" rx="5" ry="5" stroke="#388e3c" stroke-width="1"/>
  <text x="240" y="410" font-family="Arial" font-size="14" text-anchor="middle">在交易所A买入</text>
  <text x="240" y="430" font-family="Arial" font-size="14" text-anchor="middle">价格: 40,010  数量: 2.0</text>
  
  <rect x="470" y="380" width="180" height="60" fill="#ffebee" rx="5" ry="5" stroke="#d32f2f" stroke-width="1"/>
  <text x="560" y="410" font-family="Arial" font-size="14" text-anchor="middle">在交易所B卖出</text>
  <text x="560" y="430" font-family="Arial" font-size="14" text-anchor="middle">价格: 40,012  数量: 2.0</text>
  
  <line x1="330" y1="410" x2="470" y2="410" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 套利盈亏计算 -->
  <rect x="150" y="470" width="500" height="70" fill="#e3f2fd" rx="5" ry="5" stroke="#1565c0" stroke-width="1"/>
  
  <text x="170" y="495" font-family="Arial" font-size="14" text-anchor="start">买入成本: 40,010 × 2.0 = 80,020</text>
  <text x="170" y="520" font-family="Arial" font-size="14" text-anchor="start">卖出收入: 40,012 × 2.0 = 80,024</text>
  
  <line x1="400" y1="500" x2="600" y2="500" stroke="#ccc" stroke-width="1"/>
  
  <text x="480" y="525" font-family="Arial" font-size="14" text-anchor="start" font-weight="bold">净收益: +4 (0.005%)</text>
  
  <!-- 关键点说明 -->
  <text x="400" y="560" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">考虑交易手续费、网络延迟和滑点后，实际套利空间需大于交易成本</text>
  <text x="400" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">需要极低延迟执行以避免价格变动导致套利失败</text>

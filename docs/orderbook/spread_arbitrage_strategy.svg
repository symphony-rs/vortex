  <text x="610" y="210" font-family="Arial" font-size="12" text-anchor="middle">40,022</text>
  <text x="670" y="210" font-family="Arial" font-size="12" text-anchor="middle">6.7</text>
  
  <text x="490" y="235" font-family="Arial" font-size="12" text-anchor="middle">40,005</text>
  <text x="550" y="235" font-family="Arial" font-size="12" text-anchor="middle">7.2</text>

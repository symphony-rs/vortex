<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">流动性捕捉策略参数配置</text>
  
  <!-- 配置面板背景 -->
  <rect x="50" y="60" width="700" height="510" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
  
  <!-- 顶部标签栏 -->
  <rect x="50" y="60" width="700" height="40" fill="#f1f3f4" stroke="#ddd" stroke-width="1" rx="5 5 0 0" ry="5 5 0 0"/>
  <rect x="50" y="60" width="175" height="40" fill="#2196f3" rx="5 0 0 0" ry="5 0 0 0"/>
  <text x="137" y="85" font-family="Arial" font-size="14" font-weight="bold" fill="white">基本参数</text>
  <text x="275" y="85" font-family="Arial" font-size="14">高级配置</text>
  <text x="405" y="85" font-family="Arial" font-size="14">风险控制</text>
  <text x="535" y="85" font-family="Arial" font-size="14">回测设置</text>
  <text x="665" y="85" font-family="Arial" font-size="14">通知设置</text>
  
  <!-- 交易对选择器 -->
  <rect x="70" y="120" width="660" height="60" fill="#fafafa" stroke="#eee" stroke-width="1" rx="3" ry="3"/>
  <text x="90" y="145" font-family="Arial" font-size="14" font-weight="bold">交易对设置</text>
  
  <rect x="90" y="155" width="200" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <text x="105" y="175" font-family="Arial" font-size="12">BTC/USDT</text>
  <polygon points="275,160 285,170 275,180" fill="#666"/>
  
  <text x="320" y="145" font-family="Arial" font-size="14" font-weight="bold">交易所</text>
  <rect x="320" y="155" width="200" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <text x="335" y="175" font-family="Arial" font-size="12">Binance</text>
  <polygon points="505,160 515,170 505,180" fill="#666"/>
  
  <text x="550" y="145" font-family="Arial" font-size="14" font-weight="bold">策略模式</text>
  <rect x="550" y="155" width="180" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <text x="565" y="175" font-family="Arial" font-size="12">大单捕捉</text>
  <polygon points="715,160 725,170 715,180" fill="#666"/>
  
  <!-- 流动性参数 - 左侧 -->
  <rect x="70" y="200" width="320" height="250" fill="#fafafa" stroke="#eee" stroke-width="1" rx="3" ry="3"/>
  <text x="90" y="225" font-family="Arial" font-size="14" font-weight="bold">流动性监控参数</text>
  
  <!-- 大单阈值 -->
  <text x="90" y="255" font-family="Arial" font-size="12">大单阈值</text>
  <rect x="90" y="265" width="280" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="90" y="265" width="280" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="90" y="265" width="140" height="30" fill="#e3f2fd" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="220" y="285" font-family="Arial" font-size="12">5 BTC</text>
  <text x="350" y="255" font-family="Arial" font-size="10" fill="#666">1 - 100 BTC</text>
  
  <!-- 流动性变化阈值 -->
  <text x="90" y="315" font-family="Arial" font-size="12">流动性变化阈值</text>
  <rect x="90" y="325" width="280" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="90" y="325" width="280" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="90" y="325" width="112" height="30" fill="#e3f2fd" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="220" y="345" font-family="Arial" font-size="12">20%</text>
  <text x="350" y="315" font-family="Arial" font-size="10" fill="#666">5% - 50%</text>
  
  <!-- 撤单监测窗口 -->
  <text x="90" y="375" font-family="Arial" font-size="12">撤单监测窗口</text>
  <rect x="90" y="385" width="280" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="90" y="385" width="280" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="90" y="385" width="84" height="30" fill="#e3f2fd" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="220" y="405" font-family="Arial" font-size="12">5秒</text>
  <text x="350" y="375" font-family="Arial" font-size="10" fill="#666">1 - 30秒</text>
  
  <!-- 跟踪深度 -->
  <text x="90" y="435" font-family="Arial" font-size="12">跟踪深度</text>
  <rect x="90" y="445" width="280" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="90" y="445" width="280" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="90" y="445" width="140" height="30" fill="#e3f2fd" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="220" y="465" font-family="Arial" font-size="12">10档</text>
  <text x="350" y="435" font-family="Arial" font-size="10" fill="#666">3 - 20档</text>
  
  <!-- 交易参数 - 右侧 -->
  <rect x="410" y="200" width="320" height="250" fill="#fafafa" stroke="#eee" stroke-width="1" rx="3" ry="3"/>
  <text x="430" y="225" font-family="Arial" font-size="14" font-weight="bold">交易执行参数</text>
  
  <!-- 信号响应延迟 -->
  <text x="430" y="255" font-family="Arial" font-size="12">信号响应延迟</text>
  <rect x="430" y="265" width="280" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="430" y="265" width="280" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="430" y="265" width="56" height="30" fill="#e8f5e9" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="560" y="285" font-family="Arial" font-size="12">200 ms</text>
  <text x="690" y="255" font-family="Arial" font-size="10" fill="#666">50 - 1000 ms</text>
  
  <!-- 交易数量比例 -->
  <text x="430" y="315" font-family="Arial" font-size="12">交易数量比例</text>
  <rect x="430" y="325" width="280" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="430" y="325" width="280" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="430" y="325" width="140" height="30" fill="#e8f5e9" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="560" y="345" font-family="Arial" font-size="12">50%</text>
  <text x="690" y="315" font-family="Arial" font-size="10" fill="#666">10% - 100%</text>
  
  <!-- 止盈点 -->
  <text x="430" y="375" font-family="Arial" font-size="12">止盈点</text>
  <rect x="430" y="385" width="280" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="430" y="385" width="280" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="430" y="385" width="84" height="30" fill="#e8f5e9" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="560" y="405" font-family="Arial" font-size="12">0.3%</text>
  <text x="690" y="375" font-family="Arial" font-size="10" fill="#666">0.1% - 1%</text>
  
  <!-- 止损点 -->
  <text x="430" y="435" font-family="Arial" font-size="12">止损点</text>
  <rect x="430" y="445" width="280" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="430" y="445" width="280" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="430" y="445" width="56" height="30" fill="#ffebee" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="560" y="465" font-family="Arial" font-size="12">0.2%</text>
  <text x="690" y="435" font-family="Arial" font-size="10" fill="#666">0.1% - 0.5%</text>
  
  <!-- 信号强度预览 -->
  <rect x="70" y="470" width="660" height="80" fill="#e3f2fd" stroke="#bbdefb" stroke-width="1" rx="3" ry="3"/>
  <text x="90" y="495" font-family="Arial" font-size="14" font-weight="bold">信号强度预览</text>
  
  <!-- 信号强度可视化 -->
  <text x="150" y="525" font-family="Arial" font-size="12" text-anchor="middle">大单检测</text>
  <rect x="120" y="535" width="60" height="6" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="120" y="535" width="48" height="6" fill="#f44336" fill-opacity="0.7" rx="3" ry="3"/>
  
  <text x="250" y="525" font-family="Arial" font-size="12" text-anchor="middle">撤单行为</text>
  <rect x="220" y="535" width="60" height="6" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="220" y="535" width="36" height="6" fill="#2196f3" fill-opacity="0.7" rx="3" ry="3"/>
  
  <text x="350" y="525" font-family="Arial" font-size="12" text-anchor="middle">流动性墙</text>
  <rect x="320" y="535" width="60" height="6" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="320" y="535" width="42" height="6" fill="#4caf50" fill-opacity="0.7" rx="3" ry="3"/>
  
  <text x="450" y="525" font-family="Arial" font-size="12" text-anchor="middle">流动性不平衡</text>
  <rect x="420" y="535" width="60" height="6" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="420" y="535" width="30" height="6" fill="#ff9800" fill-opacity="0.7" rx="3" ry="3"/>
  
  <text x="550" y="525" font-family="Arial" font-size="12" text-anchor="middle">综合强度</text>
  <rect x="520" y="535" width="60" height="6" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="520" y="535" width="39" height="6" fill="#9c27b0" fill-opacity="0.7" rx="3" ry="3"/>
  <text x="590" y="537" font-family="Arial" font-size="10" fill="#9c27b0">65%</text>
  
  <!-- 描述区域 -->
  <rect x="70" y="570" width="550" height="30" fill="#fffde7" stroke="#fff9c4" stroke-width="1" rx="3" ry="3"/>
  <text x="90" y="590" font-family="Arial" font-size="12" fill="#ff6f00">⚠ 提示: 参数设置会直接影响策略捕捉流动性变化的灵敏度和交易执行的时机</text>
  
  <!-- 底部按钮 -->
  <rect x="640" y="570" width="90" height="30" fill="#1976d2" stroke="#1565c0" stroke-width="1" rx="5" ry="5"/>
  <text x="685" y="590" text-anchor="middle" font-family="Arial" font-size="14" fill="white">保存配置</text>
</svg> 
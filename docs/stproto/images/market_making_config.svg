<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">做市商策略参数配置</text>
  
  <!-- 配置面板背景 -->
  <rect x="50" y="60" width="700" height="510" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
  
  <!-- 顶部标签栏 -->
  <rect x="50" y="60" width="700" height="40" fill="#f1f3f4" stroke="#ddd" stroke-width="1" rx="5 5 0 0" ry="5 5 0 0"/>
  <text x="120" y="85" font-family="Arial" font-size="14" font-weight="bold">基本参数</text>
  <text x="250" y="85" font-family="Arial" font-size="14">高级配置</text>
  <text x="380" y="85" font-family="Arial" font-size="14">风险控制</text>
  <text x="510" y="85" font-family="Arial" font-size="14">回测设置</text>
  
  <!-- 交易对选择器 -->
  <rect x="70" y="120" width="660" height="60" fill="#fafafa" stroke="#eee" stroke-width="1" rx="3" ry="3"/>
  <text x="90" y="145" font-family="Arial" font-size="14" font-weight="bold">交易对设置</text>
  
  <rect x="90" y="155" width="200" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <text x="105" y="175" font-family="Arial" font-size="12">BTC/USDT</text>
  <polygon points="275,160 285,170 275,180" fill="#666"/>
  
  <text x="320" y="145" font-family="Arial" font-size="14" font-weight="bold">交易所</text>
  <rect x="320" y="155" width="200" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <text x="335" y="175" font-family="Arial" font-size="12">Binance</text>
  <polygon points="505,160 515,170 505,180" fill="#666"/>
  
  <text x="550" y="145" font-family="Arial" font-size="14" font-weight="bold">策略模式</text>
  <rect x="550" y="155" width="180" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <text x="565" y="175" font-family="Arial" font-size="12">标准做市</text>
  <polygon points="715,160 725,170 715,180" fill="#666"/>
  
  <!-- 做市参数 - 左侧 -->
  <rect x="70" y="200" width="320" height="250" fill="#fafafa" stroke="#eee" stroke-width="1" rx="3" ry="3"/>
  <text x="90" y="225" font-family="Arial" font-size="14" font-weight="bold">做市参数</text>
  
  <!-- 目标价差百分比 -->
  <text x="90" y="255" font-family="Arial" font-size="12">目标价差百分比</text>
  <rect x="90" y="265" width="280" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="90" y="265" width="280" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="90" y="265" width="112" height="30" fill="#e3f2fd" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="220" y="285" font-family="Arial" font-size="12">0.1%</text>
  <text x="350" y="255" font-family="Arial" font-size="10" fill="#666">0.05% - 1%</text>
  
  <!-- 挂单深度 -->
  <text x="90" y="315" font-family="Arial" font-size="12">挂单深度</text>
  <rect x="90" y="325" width="280" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="90" y="325" width="280" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="90" y="325" width="84" height="30" fill="#e3f2fd" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="220" y="345" font-family="Arial" font-size="12">0.05%</text>
  <text x="350" y="315" font-family="Arial" font-size="10" fill="#666">0.01% - 0.5%</text>
  
  <!-- 单笔挂单量 -->
  <text x="90" y="375" font-family="Arial" font-size="12">单笔挂单量</text>
  <rect x="90" y="385" width="280" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="90" y="385" width="280" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="90" y="385" width="56" height="30" fill="#e3f2fd" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="220" y="405" font-family="Arial" font-size="12">0.1 BTC</text>
  <text x="350" y="375" font-family="Arial" font-size="10" fill="#666">0.01 - 10 BTC</text>
  
  <!-- 更新频率 -->
  <text x="90" y="435" font-family="Arial" font-size="12">更新频率</text>
  <rect x="90" y="445" width="280" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="90" y="445" width="280" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="90" y="445" width="84" height="30" fill="#e3f2fd" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="220" y="465" font-family="Arial" font-size="12">2000 ms</text>
  <text x="350" y="435" font-family="Arial" font-size="10" fill="#666">500ms - 60000ms</text>
  
  <!-- 风险参数 - 右侧 -->
  <rect x="410" y="200" width="320" height="250" fill="#fafafa" stroke="#eee" stroke-width="1" rx="3" ry="3"/>
  <text x="430" y="225" font-family="Arial" font-size="14" font-weight="bold">风险控制参数</text>
  
  <!-- 最大持仓量 -->
  <text x="430" y="255" font-family="Arial" font-size="12">最大持仓量</text>
  <rect x="430" y="265" width="280" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="430" y="265" width="280" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="430" y="265" width="84" height="30" fill="#e8f5e9" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="560" y="285" font-family="Arial" font-size="12">1 BTC</text>
  <text x="690" y="255" font-family="Arial" font-size="10" fill="#666">0.1 - 100 BTC</text>
  
  <!-- 库存偏移系数 -->
  <text x="430" y="315" font-family="Arial" font-size="12">库存偏移系数</text>
  <rect x="430" y="325" width="280" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="430" y="325" width="280" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="430" y="325" width="112" height="30" fill="#e8f5e9" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="560" y="345" font-family="Arial" font-size="12">0.5</text>
  <text x="690" y="315" font-family="Arial" font-size="10" fill="#666">0 - 5</text>
  
  <!-- 价格滑动保护 -->
  <text x="430" y="375" font-family="Arial" font-size="12">价格滑动保护</text>
  <rect x="430" y="385" width="280" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="430" y="385" width="280" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="430" y="385" width="84" height="30" fill="#e8f5e9" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="560" y="405" font-family="Arial" font-size="12">0.5%</text>
  <text x="690" y="375" font-family="Arial" font-size="10" fill="#666">0.1% - 5%</text>
  
  <!-- 止损阈值 -->
  <text x="430" y="435" font-family="Arial" font-size="12">止损阈值</text>
  <rect x="430" y="445" width="280" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="430" y="445" width="280" height="30" fill="none" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="430" y="445" width="56" height="30" fill="#ffebee" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="560" y="465" font-family="Arial" font-size="12">-50 USDT</text>
  <text x="690" y="435" font-family="Arial" font-size="10" fill="#666">-10 - -1000 USDT</text>
  
  <!-- 参数说明区域 -->
  <rect x="70" y="470" width="660" height="80" fill="#f5f5f5" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <text x="90" y="495" font-family="Arial" font-size="12" font-weight="bold">参数说明：</text>
  <text x="90" y="520" font-family="Arial" font-size="11">目标价差百分比：做市商买单和卖单之间的目标价格差异，价差越大获利空间越大但成交概率降低</text>
  <text x="90" y="540" font-family="Arial" font-size="11">挂单深度：做市商挂单距离买一/卖一价格的距离，数值越小成交概率越高但利润空间变小</text>
  
  <!-- 底部按钮 -->
  <rect x="520" y="570" width="100" height="30" fill="#f1f3f4" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
  <text x="570" y="590" text-anchor="middle" font-family="Arial" font-size="14">取消</text>
  
  <rect x="630" y="570" width="100" height="30" fill="#1976d2" stroke="#1565c0" stroke-width="1" rx="5" ry="5"/>
  <text x="680" y="590" text-anchor="middle" font-family="Arial" font-size="14" fill="white">保存</text>
</svg> 
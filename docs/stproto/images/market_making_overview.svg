<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">做市商策略概览</text>
  
  <!-- 订单簿背景 -->
  <rect x="200" y="70" width="400" height="250" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
  
  <!-- 买卖盘深度图 -->
  <!-- 卖盘深度 -->
  <path d="M 400,200 L 460,180 L 520,170 L 580,150 L 600,120 L 600,200 Z" fill="#ffcdd2" fill-opacity="0.5" stroke="#f44336" stroke-width="1"/>
  
  <!-- 买盘深度 -->
  <path d="M 400,200 L 340,180 L 280,170 L 220,150 L 200,120 L 200,200 Z" fill="#c8e6c9" fill-opacity="0.5" stroke="#4caf50" stroke-width="1"/>
  
  <!-- 中心价格线 -->
  <line x1="400" y1="70" x2="400" y2="320" stroke="#90a4ae" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="400" y="90" text-anchor="middle" font-family="Arial" font-size="12">当前价格: 27,435.50</text>
  
  <!-- 买一卖一价显示 -->
  <text x="375" y="180" text-anchor="end" font-family="Arial" font-size="12" fill="#4caf50" font-weight="bold">27,435.20 (买一)</text>
  <text x="425" y="180" text-anchor="start" font-family="Arial" font-size="12" fill="#f44336" font-weight="bold">27,435.80 (卖一)</text>
  
  <!-- 价差指示 -->
  <line x1="375" y1="190" x2="425" y2="190" stroke="#90a4ae" stroke-width="1"/>
  <line x1="375" y1="187" x2="375" y2="193" stroke="#90a4ae" stroke-width="1"/>
  <line x1="425" y1="187" x2="425" y2="193" stroke="#90a4ae" stroke-width="1"/>
  <text x="400" y="205" text-anchor="middle" font-family="Arial" font-size="10">价差: 0.60 (0.0022%)</text>
  
  <!-- 做市商挂单位置 -->
  <!-- 做市商买单 -->
  <rect x="340" y="210" width="30" height="20" fill="#4caf50" fill-opacity="0.8" rx="2" ry="2"/>
  <text x="355" y="224" text-anchor="middle" font-family="Arial" font-size="10" fill="white">买单</text>
  <line x1="340" y1="210" x2="320" y2="180" stroke="#4caf50" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="320" y="175" text-anchor="middle" font-family="Arial" font-size="11" fill="#4caf50">27,435.30</text>
  
  <!-- 做市商卖单 -->
  <rect x="430" y="210" width="30" height="20" fill="#f44336" fill-opacity="0.8" rx="2" ry="2"/>
  <text x="445" y="224" text-anchor="middle" font-family="Arial" font-size="10" fill="white">卖单</text>
  <line x1="460" y1="210" x2="480" y2="180" stroke="#f44336" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="480" y="175" text-anchor="middle" font-family="Arial" font-size="11" fill="#f44336">27,435.70</text>
  
  <!-- 策略说明文本区域 -->
  <rect x="100" y="340" width="600" height="130" fill="#e3f2fd" stroke="#bbdefb" stroke-width="1" rx="5" ry="5"/>
  <text x="120" y="365" font-family="Arial" font-size="14" font-weight="bold">做市商策略核心原理：</text>
  
  <text x="120" y="395" font-family="Arial" font-size="12">1. 在买一价和卖一价之间提供流动性，从中赚取买卖价差</text>
  <text x="120" y="415" font-family="Arial" font-size="12">2. 动态调整挂单深度和数量，根据市场波动调整策略参数</text>
  <text x="120" y="435" font-family="Arial" font-size="12">3. 通过库存管理控制风险，防止持仓偏离过大</text>
  <text x="120" y="455" font-family="Arial" font-size="12">4. 利用价格微小波动频繁交易，累积小额盈利</text>
  
  <!-- 图例区域 -->
  <rect x="550" y="120" width="180" height="120" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
  <text x="640" y="140" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">图例</text>
  
  <rect x="570" y="155" width="12" height="12" fill="#ffcdd2" fill-opacity="0.5" stroke="#f44336" stroke-width="1"/>
  <text x="590" y="165" font-family="Arial" font-size="11">市场卖单深度</text>
  
  <rect x="570" y="175" width="12" height="12" fill="#c8e6c9" fill-opacity="0.5" stroke="#4caf50" stroke-width="1"/>
  <text x="590" y="185" font-family="Arial" font-size="11">市场买单深度</text>
  
  <rect x="570" y="195" width="12" height="12" fill="#4caf50" fill-opacity="0.8" rx="2" ry="2"/>
  <text x="590" y="205" font-family="Arial" font-size="11">做市商买单</text>
  
  <rect x="570" y="215" width="12" height="12" fill="#f44336" fill-opacity="0.8" rx="2" ry="2"/>
  <text x="590" y="225" font-family="Arial" font-size="11">做市商卖单</text>
  
  <!-- 价差收益标识 -->
  <path d="M 355,250 L 355,260 L 445,260 L 445,250" fill="none" stroke="#673ab7" stroke-width="1.5" stroke-dasharray="3,1"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial" font-size="12" fill="#673ab7" font-weight="bold">价差收益: 0.40 (0.0015%)</text>
</svg> 
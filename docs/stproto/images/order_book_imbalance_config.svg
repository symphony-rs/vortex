<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">订单簿不平衡策略参数配置</text>
  
  <!-- 配置界面容器 -->
  <rect x="50" y="60" width="700" height="500" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
  
  <!-- 顶部标签栏 -->
  <rect x="50" y="60" width="700" height="40" fill="#f1f3f4" stroke="#ddd" stroke-width="1" rx="5 5 0 0" ry="5 5 0 0"/>
  <text x="100" y="85" font-family="Arial" font-size="14" font-weight="bold">基本参数</text>
  <text x="220" y="85" font-family="Arial" font-size="14">高级配置</text>
  <text x="340" y="85" font-family="Arial" font-size="14">风险管理</text>
  <text x="460" y="85" font-family="Arial" font-size="14">回测设置</text>
  
  <!-- 左侧参数组 -->
  <rect x="70" y="120" width="320" height="420" fill="#f9f9f9" stroke="#eee" stroke-width="1" rx="3" ry="3"/>
  
  <!-- 右侧参数组 -->
  <rect x="410" y="120" width="320" height="420" fill="#f9f9f9" stroke="#eee" stroke-width="1" rx="3" ry="3"/>
  
  <!-- 左侧参数 -->
  <!-- 不平衡阈值 -->
  <text x="90" y="150" font-family="Arial" font-size="14" font-weight="bold">不平衡阈值</text>
  <rect x="90" y="160" width="280" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="100" y="170" width="210" height="20" fill="white" stroke="#bbb" stroke-width="1" rx="3" ry="3"/>
  <rect x="100" y="170" width="147" height="20" fill="#e0f2f1" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="185" y="185" font-family="Arial" font-size="12">0.7</text>
  <text x="330" y="185" font-family="Arial" font-size="12" fill="#666">0.5-0.95</text>
  
  <!-- 监测深度 -->
  <text x="90" y="220" font-family="Arial" font-size="14" font-weight="bold">监测深度</text>
  <rect x="90" y="230" width="280" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="100" y="240" width="210" height="20" fill="white" stroke="#bbb" stroke-width="1" rx="3" ry="3"/>
  <text x="110" y="255" font-family="Arial" font-size="12">5</text>
  <text x="330" y="255" font-family="Arial" font-size="12" fill="#666">档</text>
  
  <!-- 计算窗口 -->
  <text x="90" y="290" font-family="Arial" font-size="14" font-weight="bold">计算窗口</text>
  <rect x="90" y="300" width="280" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="100" y="310" width="210" height="20" fill="white" stroke="#bbb" stroke-width="1" rx="3" ry="3"/>
  <text x="110" y="325" font-family="Arial" font-size="12">3</text>
  <text x="330" y="325" font-family="Arial" font-size="12" fill="#666">秒</text>
  
  <!-- 价格深度权重 -->
  <text x="90" y="360" font-family="Arial" font-size="14" font-weight="bold">价格深度权重</text>
  <rect x="90" y="370" width="280" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="100" y="380" width="210" height="20" fill="white" stroke="#bbb" stroke-width="1" rx="3" ry="3"/>
  <rect x="100" y="380" width="168" height="20" fill="#e0f2f1" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="185" y="395" font-family="Arial" font-size="12">0.8</text>
  <text x="330" y="395" font-family="Arial" font-size="12" fill="#666">0.5-0.99</text>
  
  <!-- 右侧参数 -->
  <!-- 持仓时间 -->
  <text x="430" y="150" font-family="Arial" font-size="14" font-weight="bold">持仓时间</text>
  <rect x="430" y="160" width="280" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="440" y="170" width="210" height="20" fill="white" stroke="#bbb" stroke-width="1" rx="3" ry="3"/>
  <text x="450" y="185" font-family="Arial" font-size="12">30</text>
  <text x="670" y="185" font-family="Arial" font-size="12" fill="#666">秒</text>
  
  <!-- 止盈比例 -->
  <text x="430" y="220" font-family="Arial" font-size="14" font-weight="bold">止盈比例</text>
  <rect x="430" y="230" width="280" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="440" y="240" width="210" height="20" fill="white" stroke="#bbb" stroke-width="1" rx="3" ry="3"/>
  <rect x="440" y="240" width="84" height="20" fill="#e8f5e9" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="525" y="255" font-family="Arial" font-size="12">0.2%</text>
  <text x="670" y="255" font-family="Arial" font-size="12" fill="#666">%</text>
  
  <!-- 止损比例 -->
  <text x="430" y="290" font-family="Arial" font-size="14" font-weight="bold">止损比例</text>
  <rect x="430" y="300" width="280" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="440" y="310" width="210" height="20" fill="white" stroke="#bbb" stroke-width="1" rx="3" ry="3"/>
  <rect x="440" y="310" width="42" height="20" fill="#ffebee" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="525" y="325" font-family="Arial" font-size="12">0.1%</text>
  <text x="670" y="325" font-family="Arial" font-size="12" fill="#666">%</text>
  
  <!-- 交易量比例 -->
  <text x="430" y="360" font-family="Arial" font-size="14" font-weight="bold">交易量比例</text>
  <rect x="430" y="370" width="280" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="440" y="380" width="210" height="20" fill="white" stroke="#bbb" stroke-width="1" rx="3" ry="3"/>
  <rect x="440" y="380" width="63" height="20" fill="#e0f2f1" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="525" y="395" font-family="Arial" font-size="12">30%</text>
  <text x="670" y="395" font-family="Arial" font-size="12" fill="#666">%</text>
  
  <!-- 指标权重设置 -->
  <text x="90" y="440" font-family="Arial" font-size="14" font-weight="bold">指标权重设置</text>
  <rect x="90" y="450" width="280" height="70" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  
  <text x="105" y="470" font-family="Arial" font-size="12" fill="#666">第一层不平衡</text>
  <rect x="190" y="460" width="160" height="15" fill="#f1f1f1" stroke="#ddd" stroke-width="1" rx="2" ry="2"/>
  <rect x="190" y="460" width="112" height="15" fill="#009688" rx="2 0 0 2" ry="2 0 0 2"/>
  
  <text x="105" y="490" font-family="Arial" font-size="12" fill="#666">深度加权不平衡</text>
  <rect x="190" y="480" width="160" height="15" fill="#f1f1f1" stroke="#ddd" stroke-width="1" rx="2" ry="2"/>
  <rect x="190" y="480" width="64" height="15" fill="#009688" rx="2 0 0 2" ry="2 0 0 2"/>
  
  <text x="105" y="510" font-family="Arial" font-size="12" fill="#666">动态不平衡</text>
  <rect x="190" y="500" width="160" height="15" fill="#f1f1f1" stroke="#ddd" stroke-width="1" rx="2" ry="2"/>
  <rect x="190" y="500" width="80" height="15" fill="#009688" rx="2 0 0 2" ry="2 0 0 2"/>
  
  <!-- 信号可视化 -->
  <text x="430" y="440" font-family="Arial" font-size="14" font-weight="bold">信号可视化预览</text>
  <rect x="430" y="450" width="280" height="70" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  
  <!-- 简单的信号模拟图 -->
  <polyline points="440,490 450,488 460,492 470,486 480,489 490,494 500,487 510,485 520,480 530,490 540,495 550,485 560,488 570,480 580,485 590,489 600,482 610,486 620,489 630,482 640,490 650,493 660,495 670,490 680,485 690,482 700,490" 
           fill="none" stroke="#009688" stroke-width="2"/>
  <line x1="440" y1="490" x2="700" y2="490" stroke="#ddd" stroke-width="1"/>
  
  <!-- 阈值指示线 -->
  <line x1="440" y1="480" x2="700" y2="480" stroke="#f44336" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="700" y="478" font-family="Arial" font-size="10" fill="#f44336" text-anchor="end">阈值</text>
  
  <!-- 信号点 -->
  <circle cx="580" cy="480" r="4" fill="#f44336"/>
  <circle cx="650" cy="493" r="4" fill="#f44336"/>
  
  <!-- 底部操作按钮 -->
  <rect x="550" y="520" width="80" height="30" fill="#f1f3f4" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <text x="590" y="540" text-anchor="middle" font-family="Arial" font-size="14">取消</text>
  
  <rect x="640" y="520" width="80" height="30" fill="#009688" stroke="#007065" stroke-width="1" rx="3" ry="3"/>
  <text x="680" y="540" text-anchor="middle" font-family="Arial" font-size="14" fill="white">保存</text>
</svg>
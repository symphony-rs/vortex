<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">订单簿关键指标面板</text>
  
  <!-- 顶部信息栏 -->
  <rect x="50" y="60" width="700" height="40" fill="#f1f3f4" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
  <text x="100" y="85" font-family="Arial" font-size="16">BTC/USDT</text>
  <text x="250" y="85" font-family="Arial" font-size="16" font-weight="bold">27,435.68</text>
  <text x="400" y="85" font-family="Arial" font-size="14">最新成交: 0.125 BTC</text>
  <text x="600" y="85" font-family="Arial" font-size="14">更新时间: 10:32:56</text>
  
  <!-- 四个关键指标面板 -->
  <g transform="translate(0, 0)">
    <!-- 指标1: 当前价差 -->
    <rect x="50" y="120" width="340" height="160" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
    <text x="70" y="145" font-family="Arial" font-size="16" font-weight="bold">当前价差 (Spread)</text>
    
    <!-- 价差数值 -->
    <g transform="translate(220, 200)">
      <circle cx="0" cy="0" r="60" fill="none" stroke="#e0e0e0" stroke-width="5"/>
      <path d="M 0 0 L 0 -60 A 60 60 0 0 1 52 -30 Z" fill="#64b5f6" fill-opacity="0.7"/>
      <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">0.9</text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="12">点 (0.003%)</text>
    </g>
    
    <!-- 价差趋势 -->
    <g transform="translate(70, 180)">
      <text x="0" y="0" font-family="Arial" font-size="12">24小时平均: 1.2</text>
      <text x="0" y="20" font-family="Arial" font-size="12">7日最低: 0.5</text>
      <text x="0" y="40" font-family="Arial" font-size="12">7日最高: 2.8</text>
      <text x="0" y="-30" font-family="Arial" font-size="14" fill="#4caf50">▼ 25.0%</text>
    </g>
    
    <!-- 指标2: 市场深度 -->
    <rect x="410" y="120" width="340" height="160" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
    <text x="430" y="145" font-family="Arial" font-size="16" font-weight="bold">市场深度 (Market Depth)</text>
    
    <!-- 买卖深度比较 -->
    <g transform="translate(580, 200)">
      <rect x="-100" y="-60" width="100" height="60" fill="#4caf50" fill-opacity="0.7"/>
      <rect x="0" y="-40" width="100" height="40" fill="#f44336" fill-opacity="0.7"/>
      <text x="-50" y="-25" text-anchor="middle" font-family="Arial" font-size="14" fill="white">买单: 45.6 BTC</text>
      <text x="50" y="-15" text-anchor="middle" font-family="Arial" font-size="14" fill="white">卖单: 32.8 BTC</text>
      <line x1="-100" y1="10" x2="100" y2="10" stroke="#666" stroke-width="1"/>
      <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="14">深度比: 1.39</text>
    </g>
    
    <!-- 深度分布 -->
    <g transform="translate(430, 190)">
      <text x="0" y="0" font-family="Arial" font-size="12">1% 价格区间: 28.4 BTC</text>
      <text x="0" y="20" font-family="Arial" font-size="12">2% 价格区间: 65.7 BTC</text>
      <text x="0" y="40" font-family="Arial" font-size="12">深度趋势: 上升</text>
    </g>
  </g>
  
  <g transform="translate(0, 180)">
    <!-- 指标3: 买卖不平衡 -->
    <rect x="50" y="120" width="340" height="160" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
    <text x="70" y="145" font-family="Arial" font-size="16" font-weight="bold">买卖不平衡 (Imbalance)</text>
    
    <!-- 不平衡指标可视化 -->
    <g transform="translate(220, 200)">
      <!-- 仪表盘外圈 -->
      <circle cx="0" cy="0" r="60" fill="none" stroke="#e0e0e0" stroke-width="5"/>
      <!-- 红色区域 (卖方压力) -->
      <path d="M 0 0 L 0 -60 A 60 60 0 0 1 60 0 Z" fill="#ffcdd2" fill-opacity="0.7"/>
      <!-- 绿色区域 (买方压力) -->
      <path d="M 0 0 L 0 -60 A 60 60 0 0 0 -60 0 Z" fill="#c8e6c9" fill-opacity="0.7"/>
      <!-- 指针 - 偏向买方 -->
      <line x1="0" y1="0" x2="-40" y2="-45" stroke="#333" stroke-width="2"/>
      <circle cx="0" cy="0" r="5" fill="#333"/>
      <!-- 数值显示 -->
      <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">-0.32</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="12">买方压力</text>
    </g>
    
    <!-- 不平衡指标解读 -->
    <g transform="translate(70, 180)">
      <text x="0" y="0" font-family="Arial" font-size="12">一级不平衡: -0.28</text>
      <text x="0" y="20" font-family="Arial" font-size="12">五级不平衡: -0.35</text>
      <text x="0" y="40" font-family="Arial" font-size="12">趋势: 买方压力增加</text>
    </g>
    
    <!-- 指标4: 成交量分析 -->
    <rect x="410" y="120" width="340" height="160" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
    <text x="430" y="145" font-family="Arial" font-size="16" font-weight="bold">成交量分析 (Volume)</text>
    
    <!-- 成交量柱状图 -->
    <g transform="translate(430, 180)">
      <!-- 时间轴 -->
      <line x1="0" y1="70" x2="300" y2="70" stroke="#666" stroke-width="1"/>
      
      <!-- 柱形 -->
      <rect x="15" y="30" width="20" height="40" fill="#4caf50" fill-opacity="0.7"/>
      <rect x="55" y="45" width="20" height="25" fill="#f44336" fill-opacity="0.7"/>
      <rect x="95" y="20" width="20" height="50" fill="#4caf50" fill-opacity="0.7"/>
      <rect x="135" y="55" width="20" height="15" fill="#f44336" fill-opacity="0.7"/>
      <rect x="175" y="25" width="20" height="45" fill="#4caf50" fill-opacity="0.7"/>
      <rect x="215" y="50" width="20" height="20" fill="#f44336" fill-opacity="0.7"/>
      <rect x="255" y="10" width="20" height="60" fill="#4caf50" fill-opacity="0.7"/>
      
      <!-- 时间标签 -->
      <text x="25" y="90" text-anchor="middle" font-family="Arial" font-size="10">10:26</text>
      <text x="65" y="90" text-anchor="middle" font-family="Arial" font-size="10">10:27</text>
      <text x="105" y="90" text-anchor="middle" font-family="Arial" font-size="10">10:28</text>
      <text x="145" y="90" text-anchor="middle" font-family="Arial" font-size="10">10:29</text>
      <text x="185" y="90" text-anchor="middle" font-family="Arial" font-size="10">10:30</text>
      <text x="225" y="90" text-anchor="middle" font-family="Arial" font-size="10">10:31</text>
      <text x="265" y="90" text-anchor="middle" font-family="Arial" font-size="10">10:32</text>
    </g>
    
    <!-- 成交量数据 -->
    <g transform="translate(580, 240)">
      <rect x="-20" y="-10" width="10" height="10" fill="#4caf50" fill-opacity="0.7"/>
      <text x="0" y="0" font-family="Arial" font-size="12">买入量</text>
      <rect x="60" y="-10" width="10" height="10" fill="#f44336" fill-opacity="0.7"/>
      <text x="80" y="0" font-family="Arial" font-size="12">卖出量</text>
    </g>
    
    <text x="580" y="190" font-family="Arial" font-size="12" font-weight="bold">累计成交: 22.54 BTC</text>
    <text x="580" y="210" font-family="Arial" font-size="12">买入比例: 68.5%</text>
  </g>
</svg> 
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">风险干预流程</text>
  
  <!-- 流程图主体 -->
  <g transform="translate(50,80)">
    <!-- 风险监测阶段 -->
    <rect x="300" y="0" width="120" height="60" fill="#bbdefb" stroke="#64b5f6" stroke-width="2" rx="5" ry="5"/>
    <text x="360" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">风险监测</text>
    <text x="360" y="50" text-anchor="middle" font-family="Arial" font-size="12">实时监控指标</text>
    
    <!-- 连接线 -->
    <line x1="360" y1="60" x2="360" y2="80" stroke="#666" stroke-width="2" stroke-dasharray="5,2"/>
    <polygon points="360,85 355,75 365,75" fill="#666"/>
    
    <!-- 风险评估阶段 -->
    <rect x="300" y="90" width="120" height="60" fill="#c8e6c9" stroke="#81c784" stroke-width="2" rx="5" ry="5"/>
    <text x="360" y="120" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">风险评估</text>
    <text x="360" y="140" text-anchor="middle" font-family="Arial" font-size="12">计算风险评分</text>
    
    <!-- 连接线 -->
    <line x1="360" y1="150" x2="360" y2="170" stroke="#666" stroke-width="2" stroke-dasharray="5,2"/>
    <polygon points="360,175 355,165 365,165" fill="#666"/>
    
    <!-- 判断节点 -->
    <polygon points="360,180 390,210 360,240 330,210" fill="#fff9c4" stroke="#ffd54f" stroke-width="2"/>
    <text x="360" y="215" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">风险超阈值?</text>
    
    <!-- 正常路径连接线 -->
    <line x1="330" y1="210" x2="260" y2="210" stroke="#666" stroke-width="2"/>
    <polygon points="255,210 265,205 265,215" fill="#666"/>
    <text x="290" y="200" text-anchor="middle" font-family="Arial" font-size="12">否</text>
    
    <!-- 正常监控状态 -->
    <rect x="140" y="180" width="110" height="60" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2" rx="5" ry="5"/>
    <text x="195" y="210" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">正常监控</text>
    <text x="195" y="230" text-anchor="middle" font-family="Arial" font-size="12">继续监测</text>
    
    <!-- 返回监控连接线 -->
    <path d="M 195 180 C 195 150, 195 130, 240 110" fill="none" stroke="#666" stroke-width="2"/>
    <line x1="240" y1="110" x2="300" y2="110" stroke="#666" stroke-width="2"/>
    <polygon points="300,110 290,105 290,115" fill="#666"/>
    
    <!-- 风险干预路径连接线 -->
    <line x1="360" y1="240" x2="360" y2="260" stroke="#666" stroke-width="2"/>
    <polygon points="360,265 355,255 365,255" fill="#666"/>
    <text x="375" y="250" text-anchor="middle" font-family="Arial" font-size="12">是</text>
    
    <!-- 风险等级判断 -->
    <rect x="300" y="270" width="120" height="60" fill="#ffecb3" stroke="#ffd54f" stroke-width="2" rx="5" ry="5"/>
    <text x="360" y="300" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">风险等级判断</text>
    <text x="360" y="320" text-anchor="middle" font-family="Arial" font-size="12">低/中/高风险</text>
    
    <!-- 连接线到三个干预级别 -->
    <line x1="300" y1="330" x2="180" y2="380" stroke="#666" stroke-width="2"/>
    <polygon points="177,383 187,380 181,373" fill="#666"/>
    <text x="220" y="345" text-anchor="middle" font-family="Arial" font-size="12">低风险</text>
    
    <line x1="360" y1="330" x2="360" y2="370" stroke="#666" stroke-width="2"/>
    <polygon points="360,375 355,365 365,365" fill="#666"/>
    <text x="380" y="350" text-anchor="middle" font-family="Arial" font-size="12">中风险</text>
    
    <line x1="420" y1="330" x2="540" y2="380" stroke="#666" stroke-width="2"/>
    <polygon points="543,383 533,380 539,373" fill="#666"/>
    <text x="500" y="345" text-anchor="middle" font-family="Arial" font-size="12">高风险</text>
    
    <!-- 低风险干预措施 -->
    <rect x="120" y="390" width="120" height="60" fill="#dcedc8" stroke="#aed581" stroke-width="2" rx="5" ry="5"/>
    <text x="180" y="415" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">告警通知</text>
    <text x="180" y="435" text-anchor="middle" font-family="Arial" font-size="12">发送系统告警</text>
    
    <!-- 中风险干预措施 -->
    <rect x="300" y="390" width="120" height="60" fill="#fff9c4" stroke="#ffd54f" stroke-width="2" rx="5" ry="5"/>
    <text x="360" y="415" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">风险限制</text>
    <text x="360" y="435" text-anchor="middle" font-family="Arial" font-size="12">降低交易频率/规模</text>
    
    <!-- 高风险干预措施 -->
    <rect x="480" y="390" width="120" height="60" fill="#ffccbc" stroke="#ff8a65" stroke-width="2" rx="5" ry="5"/>
    <text x="540" y="415" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">紧急干预</text>
    <text x="540" y="435" text-anchor="middle" font-family="Arial" font-size="12">暂停交易/平仓</text>
    
    <!-- 连接线到效果评估 -->
    <line x1="180" y1="450" x2="180" y2="480" stroke="#666" stroke-width="2"/>
    <line x1="180" y1="480" x2="360" y2="480" stroke="#666" stroke-width="2"/>
    <polygon points="360,480 350,475 350,485" fill="#666"/>
    
    <line x1="360" y1="450" x2="360" y2="470" stroke="#666" stroke-width="2"/>
    <polygon points="360,475 355,465 365,465" fill="#666"/>
    
    <line x1="540" y1="450" x2="540" y2="480" stroke="#666" stroke-width="2"/>
    <line x1="540" y1="480" x2="360" y2="480" stroke="#666" stroke-width="2"/>
    <polygon points="360,480 370,475 370,485" fill="#666"/>
    
    <!-- 干预效果评估 -->
    <rect x="300" y="490" width="120" height="60" fill="#e1bee7" stroke="#ba68c8" stroke-width="2" rx="5" ry="5"/>
    <text x="360" y="515" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">效果评估</text>
    <text x="360" y="535" text-anchor="middle" font-family="Arial" font-size="12">检验干预措施效果</text>
    
    <!-- 连接线 -->
    <line x1="300" y1="520" x2="100" y2="520" stroke="#666" stroke-width="2"/>
    <line x1="100" y1="520" x2="100" y2="130" stroke="#666" stroke-width="2"/>
    <line x1="100" y1="130" x2="300" y2="130" stroke="#666" stroke-width="2"/>
    <polygon points="300,130 290,125 290,135" fill="#666"/>
    <text x="200" y="515" text-anchor="middle" font-family="Arial" font-size="12">重新评估风险</text>
  </g>
  
  <!-- 图例 -->
  <rect x="50" y="20" width="15" height="15" fill="#bbdefb" stroke="#64b5f6" stroke-width="1"/>
  <text x="75" y="33" font-family="Arial" font-size="12">监测阶段</text>
  
  <rect x="150" y="20" width="15" height="15" fill="#c8e6c9" stroke="#81c784" stroke-width="1"/>
  <text x="175" y="33" font-family="Arial" font-size="12">评估阶段</text>
  
  <rect x="250" y="20" width="15" height="15" fill="#ffecb3" stroke="#ffd54f" stroke-width="1"/>
  <text x="275" y="33" font-family="Arial" font-size="12">决策阶段</text>
  
  <rect x="350" y="20" width="15" height="15" fill="#ffccbc" stroke="#ff8a65" stroke-width="1"/>
  <text x="375" y="33" font-family="Arial" font-size="12">干预阶段</text>
  
  <rect x="450" y="20" width="15" height="15" fill="#e1bee7" stroke="#ba68c8" stroke-width="1"/>
  <text x="475" y="33" font-family="Arial" font-size="12">评估阶段</text>
  
  <!-- 补充说明 -->
  <rect x="580" y="130" width="170" height="250" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
  <text x="665" y="155" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">干预措施说明</text>
  
  <text x="590" y="185" font-family="Arial" font-size="12" font-weight="bold">低风险干预:</text>
  <text x="600" y="205" font-family="Arial" font-size="11">• 发送警告通知</text>
  <text x="600" y="225" font-family="Arial" font-size="11">• 记录风险日志</text>
  <text x="600" y="245" font-family="Arial" font-size="11">• 增加监控频率</text>
  
  <text x="590" y="275" font-family="Arial" font-size="12" font-weight="bold">中风险干预:</text>
  <text x="600" y="295" font-family="Arial" font-size="11">• 降低交易频率</text>
  <text x="600" y="315" font-family="Arial" font-size="11">• 减小单笔交易规模</text>
  <text x="600" y="335" font-family="Arial" font-size="11">• 调整风险参数</text>
  
  <text x="590" y="365" font-family="Arial" font-size="12" font-weight="bold">高风险干预:</text>
  <text x="600" y="385" font-family="Arial" font-size="11">• 暂停新增交易</text>
  <text x="600" y="405" font-family="Arial" font-size="11">• 执行平仓操作</text>
  <text x="600" y="425" font-family="Arial" font-size="11">• 通知人工干预</text>
</svg> 
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">价差套利策略参数配置</text>
  
  <!-- 配置界面容器 -->
  <rect x="50" y="60" width="700" height="500" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5"/>
  
  <!-- 顶部标签栏 -->
  <rect x="50" y="60" width="700" height="40" fill="#f1f3f4" stroke="#ddd" stroke-width="1" rx="5 5 0 0" ry="5 5 0 0"/>
  <text x="100" y="85" font-family="Arial" font-size="14" font-weight="bold">基本配置</text>
  <text x="220" y="85" font-family="Arial" font-size="14">高级配置</text>
  <text x="340" y="85" font-family="Arial" font-size="14">风险管理</text>
  <text x="460" y="85" font-family="Arial" font-size="14">通知设置</text>
  
  <!-- 左侧参数组 -->
  <rect x="70" y="120" width="320" height="420" fill="#f9f9f9" stroke="#eee" stroke-width="1" rx="3" ry="3"/>
  
  <!-- 右侧参数组 -->
  <rect x="410" y="120" width="320" height="420" fill="#f9f9f9" stroke="#eee" stroke-width="1" rx="3" ry="3"/>
  
  <!-- 左侧参数 -->
  <!-- 监控交易对 -->
  <text x="90" y="150" font-family="Arial" font-size="14" font-weight="bold">监控交易对</text>
  <rect x="90" y="160" width="280" height="70" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="100" y="170" width="260" height="30" fill="#e6f3ff" stroke="#0066cc" stroke-width="1" rx="15" ry="15"/>
  <text x="120" y="190" font-family="Arial" font-size="12">BTC/USDT</text>
  <text x="250" y="190" font-family="Arial" font-size="12" fill="#0066cc">✕</text>
  <rect x="100" y="205" width="120" height="16" fill="#e6f3ff" stroke="#0066cc" stroke-width="1" rx="8" ry="8"/>
  <text x="110" y="217" font-family="Arial" font-size="10">ETH/USDT</text>
  <text x="180" y="217" font-family="Arial" font-size="10" fill="#0066cc">✕</text>
  <rect x="230" y="205" width="120" height="16" fill="#e6f3ff" stroke="#0066cc" stroke-width="1" rx="8" ry="8"/>
  <text x="240" y="217" font-family="Arial" font-size="10">SOL/USDT</text>
  <text x="310" y="217" font-family="Arial" font-size="10" fill="#0066cc">✕</text>
  
  <!-- 监控交易所 -->
  <text x="90" y="250" font-family="Arial" font-size="14" font-weight="bold">监控交易所</text>
  <rect x="90" y="260" width="280" height="70" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="100" y="270" width="120" height="20" fill="#e6f3ff" stroke="#0066cc" stroke-width="1" rx="10" ry="10"/>
  <text x="110" y="284" font-family="Arial" font-size="11">Binance</text>
  <text x="180" y="284" font-family="Arial" font-size="11" fill="#0066cc">✕</text>
  <rect x="230" y="270" width="120" height="20" fill="#e6f3ff" stroke="#0066cc" stroke-width="1" rx="10" ry="10"/>
  <text x="240" y="284" font-family="Arial" font-size="11">Coinbase</text>
  <text x="310" y="284" font-family="Arial" font-size="11" fill="#0066cc">✕</text>
  <rect x="100" y="300" width="120" height="20" fill="#e6f3ff" stroke="#0066cc" stroke-width="1" rx="10" ry="10"/>
  <text x="110" y="314" font-family="Arial" font-size="11">Kraken</text>
  <text x="180" y="314" font-family="Arial" font-size="11" fill="#0066cc">✕</text>
  
  <!-- 最小价差阈值 -->
  <text x="90" y="350" font-family="Arial" font-size="14" font-weight="bold">最小价差阈值</text>
  <rect x="90" y="360" width="280" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="100" y="370" width="210" height="20" fill="white" stroke="#bbb" stroke-width="1" rx="3" ry="3"/>
  <rect x="100" y="370" width="60" height="20" fill="#0066cc" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="185" y="385" font-family="Arial" font-size="12">0.15%</text>
  <text x="325" y="385" font-family="Arial" font-size="12">%</text>
  
  <!-- 最小交易量 -->
  <text x="90" y="420" font-family="Arial" font-size="14" font-weight="bold">最小交易量</text>
  <rect x="90" y="430" width="280" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="100" y="440" width="210" height="20" fill="white" stroke="#bbb" stroke-width="1" rx="3" ry="3"/>
  <text x="110" y="455" font-family="Arial" font-size="12">0.01</text>
  <text x="325" y="455" font-family="Arial" font-size="12">BTC</text>
  
  <!-- 右侧参数 -->
  <!-- 最大交易量 -->
  <text x="430" y="150" font-family="Arial" font-size="14" font-weight="bold">最大交易量</text>
  <rect x="430" y="160" width="280" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="440" y="170" width="210" height="20" fill="white" stroke="#bbb" stroke-width="1" rx="3" ry="3"/>
  <text x="450" y="185" font-family="Arial" font-size="12">1</text>
  <text x="665" y="185" font-family="Arial" font-size="12">BTC</text>
  
  <!-- 交易量比例 -->
  <text x="430" y="220" font-family="Arial" font-size="14" font-weight="bold">交易量比例</text>
  <rect x="430" y="230" width="280" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="440" y="240" width="210" height="20" fill="white" stroke="#bbb" stroke-width="1" rx="3" ry="3"/>
  <rect x="440" y="240" width="105" height="20" fill="#0066cc" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="525" y="255" font-family="Arial" font-size="12">50%</text>
  <text x="665" y="255" font-family="Arial" font-size="12">%</text>
  
  <!-- 最大持仓时间 -->
  <text x="430" y="290" font-family="Arial" font-size="14" font-weight="bold">最大持仓时间</text>
  <rect x="430" y="300" width="280" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="440" y="310" width="210" height="20" fill="white" stroke="#bbb" stroke-width="1" rx="3" ry="3"/>
  <text x="450" y="325" font-family="Arial" font-size="12">5</text>
  <text x="665" y="325" font-family="Arial" font-size="12">分钟</text>
  
  <!-- 强制平仓价差 -->
  <text x="430" y="360" font-family="Arial" font-size="14" font-weight="bold">强制平仓价差</text>
  <rect x="430" y="370" width="280" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="440" y="380" width="210" height="20" fill="white" stroke="#bbb" stroke-width="1" rx="3" ry="3"/>
  <text x="450" y="395" font-family="Arial" font-size="12">-0.05</text>
  <text x="665" y="395" font-family="Arial" font-size="12">%</text>
  
  <!-- 最大延迟容忍 -->
  <text x="430" y="430" font-family="Arial" font-size="14" font-weight="bold">最大延迟容忍</text>
  <rect x="430" y="440" width="280" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <rect x="440" y="450" width="210" height="20" fill="white" stroke="#bbb" stroke-width="1" rx="3" ry="3"/>
  <rect x="440" y="450" width="42" height="20" fill="#0066cc" rx="3 0 0 3" ry="3 0 0 3"/>
  <text x="525" y="465" font-family="Arial" font-size="12">100</text>
  <text x="665" y="465" font-family="Arial" font-size="12">ms</text>
  
  <!-- 底部操作按钮 -->
  <rect x="550" y="500" width="80" height="30" fill="#f1f3f4" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <text x="590" y="520" text-anchor="middle" font-family="Arial" font-size="14">取消</text>
  
  <rect x="640" y="500" width="80" height="30" fill="#0066cc" stroke="#0055aa" stroke-width="1" rx="3" ry="3"/>
  <text x="680" y="520" text-anchor="middle" font-family="Arial" font-size="14" fill="white">保存</text>
</svg> 
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">价差套利策略概览</text>
  
  <!-- 交易所A -->
  <rect x="50" y="100" width="160" height="80" fill="#e6f3ff" stroke="#0066cc" stroke-width="2" rx="5" ry="5"/>
  <text x="130" y="145" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">交易所 A</text>
  
  <!-- 交易所B -->
  <rect x="590" y="100" width="160" height="80" fill="#e6f3ff" stroke="#0066cc" stroke-width="2" rx="5" ry="5"/>
  <text x="670" y="145" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">交易所 B</text>
  
  <!-- 价差计算 -->
  <rect x="320" y="140" width="160" height="80" fill="#ffebee" stroke="#c62828" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="175" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">价差计算</text>
  <text x="400" y="195" text-anchor="middle" font-family="Arial" font-size="12">实时监控与分析</text>
  
  <!-- 交易决策 -->
  <rect x="320" y="260" width="160" height="80" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="295" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">交易决策</text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial" font-size="12">阈值判断与执行</text>
  
  <!-- 风险管理 -->
  <rect x="180" y="340" width="160" height="80" fill="#fff8e1" stroke="#ff8f00" stroke-width="2" rx="5" ry="5"/>
  <text x="260" y="375" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">风险管理</text>
  <text x="260" y="395" text-anchor="middle" font-family="Arial" font-size="12">延迟与执行风险监控</text>
  
  <!-- 性能分析 -->
  <rect x="460" y="340" width="160" height="80" fill="#e0f7fa" stroke="#006064" stroke-width="2" rx="5" ry="5"/>
  <text x="540" y="375" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">性能分析</text>
  <text x="540" y="395" text-anchor="middle" font-family="Arial" font-size="12">盈亏统计与优化</text>
  
  <!-- 连接线 -->
  <line x1="210" y1="140" x2="320" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="590" y1="140" x2="480" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="220" x2="400" y2="260" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="300" x2="260" y2="340" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="300" x2="540" y2="340" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="300" x2="130" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="300" x2="670" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 数据标签 -->
  <text x="240" y="150" text-anchor="middle" font-family="Arial" font-size="10" transform="rotate(-20, 240, 150)">市场数据</text>
  <text x="560" y="150" text-anchor="middle" font-family="Arial" font-size="10" transform="rotate(20, 560, 150)">市场数据</text>
  <text x="400" y="240" text-anchor="middle" font-family="Arial" font-size="10">价差信号</text>
  <text x="280" y="315" text-anchor="middle" font-family="Arial" font-size="10" transform="rotate(45, 280, 315)">风险评估</text>
  <text x="520" y="315" text-anchor="middle" font-family="Arial" font-size="10" transform="rotate(-45, 520, 315)">绩效反馈</text>
  <text x="220" y="250" text-anchor="middle" font-family="Arial" font-size="10" transform="rotate(60, 220, 250)">交易执行</text>
  <text x="580" y="250" text-anchor="middle" font-family="Arial" font-size="10" transform="rotate(-60, 580, 250)">交易执行</text>
</svg> 